name: CI for project ToolShop

on:
  push:
    branches: [ main ]
    paths: [ 'Collections/' ]
  pull_request:
    branches: [ main ]
    paths: [ 'Collections/' ]

jobs:
  job-test:
    name: Check CRUD operations
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci
    
    - name: Run Postman CRUD tests
      run: npm test
        
    - name: Upload report 
      uses: actions/upload-artifact@v4 
      with: 
       name: newman-report 
       path: reports/newman-report.html

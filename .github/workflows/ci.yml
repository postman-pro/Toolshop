name: CI for project ToolShop

on:
  push:
    branches: 
      - 'main'
    paths: 
      - 'Collections/**'
  pull_request:
    branches: 
      - 'main'
    paths: 
      - 'Collections/**'

jobs:
  job-test:
    name: Check CRUD operations
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci
    
    - name: Run Postman CRUD tests
      run: npm test
        
    - name: Upload Newman HTML report 
      uses: actions/upload-artifact@v4
      if: success() || failure()        # run this step even if previous step failed
      with: 
       name: newman-report 
       path: newman-report.html
       
    - name: Newman Log Output File Storage
      uses: actions/upload-artifact@v4
      if: success() || failure()        # run this step even if previous step failed
      with:
        name: console-log
        path: newman.log
